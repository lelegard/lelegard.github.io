<html>
  <head>
    <script src='https://html2canvas.hertzen.com/dist/html2canvas.min.js'></script>
    <script src="keep-calm.js"></script>
    <link rel="stylesheet" href="keep-calm.css"/>
  </head>
  <body>
    <main>
      <div>
        <div id="view-html">
          <h2>HTML</h2>
          <div id="poster" class="poster">
            <img id="icon" src="keep-calm.png" width="130">
            <p>
              <span>Keep</span>
              <span>Calm</span>
              <span class="and">and</span>
              <span id="message" class="message">Carry on</span>
            </p>
          </div>
        </div>
        <div id="view-image">
          <h2>PNG</h2>
          <div><img src="" id="image"></div>
          <pre id="size"></pre>
        </div>
      </div>
      <div class="buttons">
        <button onclick="javascript: changeText()">Change Text</button>
        <button onclick="javascript: saveImage()">Save PNG</button>
      </div>
    </main>
  </body>
</html>
